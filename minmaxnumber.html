<script type="text/javascript">

    let checkNumber = {
        min: 0,
        max: 100,
        check: function (sayi) {
            console.log(sayi);
            if (typeof sayi != 'number')
            {
                return false;
            }
            return sayi > this.min && sayi < this.max;
        }
    };
    let newRule = {min: 10, max: 50};
    console.log(checkNumber.check.call(newRule, 0));
