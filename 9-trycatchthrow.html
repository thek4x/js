    <script type="text/javascript">

                    function check() {

                        message.innerHTML = '';
                        sayi = Number(sayi);
                        try {
                            console.log(sayi);
                            if (sayi == '')
                                throw "number boş olamaz";

                                throw "sayi sadece rakam olabilir";
                            if(sayi<15)

                            message.innerHTML = e;
                        } finally {
                        }
                    }
