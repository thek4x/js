    <div class="container my-5 ">

        <button class='btn btn-lg btn-success'>YAKALA  BENÄ°</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script type="text/javascript">

        var button = document.querySelector('button');
        var rwith = document.body.clientWidth - 300;
        var rheight = document.body.clientHeight;

        button.onmouseover = function (event) {
            var wrasgele = parseInt(Math.random() * rwith);
            var hrasgele = parseInt(Math.random() * 500);
            button.style.left = wrasgele + 'px';
            button.style.top = hrasgele + 'px';
            this.style.width = this.clientWidth + 10 + 'px';
            this.style.height = this.clientHeight + 10 + 'px';
        };

    </script>
